<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagenes/icon1.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a href="https://david21772.github.io/encriptador-217/" target="_blank"> 
                    <img class="logo" src="./assets/imagenes/alura.svg">
                </a>
               
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí..." autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagenes/!.svg" alt="advertencia" />
                        Ingresa solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">ENCRIPTAR</button>
                        <button id="button__desencriptar" class="button__desencriptar">DESENCRIPTAR</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="nino" class="nino " src="./assets/imagenes/nino.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">COPIAR</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        
            <a href="https://app.aluracursos.com/user/lausdeoetmariae" target="_blank" class="usuario">
                Creado por @Enrique Carrión
            </a>
        </>
        <div>
            <a href="https://github.com/David21772" target="_blank">
                <img class="links" src="./assets/imagenes/github.svg" />
            </a>
            
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
